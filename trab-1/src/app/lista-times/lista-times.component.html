

<div class="cadastro" *ngIf="TeamList[0]">
    
    <h1 id="descripcion">Lista de times cadastrados</h1>
        
        <table class="tabela">
            <thead>

                <tr>
                    <th>Classificação:</th>
                    <th>Time:</th>
                    <th>Votos</th>
                    <th>Vote!!</th>
                </tr>

            </thead>
      
            <tbody>

                <tr *ngFor="let team of TeamList; let i = index"> 
                    <td> {{ i+1 }} </td>
                    <td> {{ team.name }} </td>
                    <td> {{ team.votes }} </td>
                    <td><button id="votar"(click)="voting(i)">Votar</button></td>          
                </tr>
            </tbody>

        </table>
    </div>
