<h1>Cadastro de Times</h1>

<form #myForm="ngForm" (submit)="saveData(myForm)">
    <div>
        <label>Nome da Equipe</label>
        <input type="text"[(ngModel)]="newTeam.name"
        name="name" #name="ngModel">
    </div>

    <input type="submit" value="Salvar" [disabled]="myForm.invalid">
 

</form>
