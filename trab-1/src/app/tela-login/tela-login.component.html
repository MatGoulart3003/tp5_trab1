<h1>Login</h1>

<form>
    <div>
        <label>Digite o nome:</label>
        <input type="text"  name="name" #name="ngModel" [(ngModel)]="user.nameAdmin">

        <label>Digite sua senha:</label>
        <input type="text"  name="senha" #name="ngModel" [(ngModel)]="user.senhaAdmin">

    </div>
    <button (click)="login()">Clique para entrar:</button>


    <!--<H1><a [routerLink]="'/CadastroTimes'" >CADASTRO TIMES</a></H1>
    -->
</form>
