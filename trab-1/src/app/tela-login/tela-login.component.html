<div class="login-page">
  <div class="form">
    <form class="login-form" #myForm="ngForm" (submit)="doLogin()">

      <div>
        <input type="text" name="name" #login="ngModel" [(ngModel)]="user.nameAdmin" placeholder="username" required>
      </div>

      <div *ngIf="login.dirty || login.touched">
        <p *ngIf="login.errors?.['required']">
          O campo username é obrigatório
        </p>
      </div>

      <div>
        <input type="password" name="senha" #name="ngModel" [(ngModel)]="user.senhaAdmin" placeholder="password"
          required>
      </div>

      <div class="submit">
        <input type="submit" value="Entrar" [disabled]="myForm.invalid">
      </div>


    </form>
  </div>
</div>
