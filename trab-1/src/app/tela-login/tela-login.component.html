<h1>Login</h1>

<form #myForm="ngForm" (submit)="doLogin()">

    <div>
        <label>Login:</label>
        <input type="text" name="name" #login="ngModel" [(ngModel)]="user.nameAdmin" placeholder ="Username"required>
    </div>

    <div *ngIf="login.dirty || login.touched">
        <p *ngIf="login.errors?.['required']">
          O campo nome é obrigatório
        </p>
      </div>

    <div>
        <label>Password:</label>
        <input type="password" name="senha" #name="ngModel" [(ngModel)]="user.senhaAdmin" placeholder="Password" required>
    </div>

    <input type="submit" value="Submit" [disabled]="myForm.invalid">

    
  
</form>
